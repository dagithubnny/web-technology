<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Signup page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </link> 
        <style type="text/css">
		 .fork-control{
	          border-color: black;
		    border-radius: 5px !important;
		    width: 300px !important;
		}
	</style>
    </h:head>
    <h:body>
        
        
         <header>
		<nav class="navbar navbar-expand-md navbar-light bg-light" >
		  <div class="container-fluid">
		    <a class="navbar-brand" href="index.xhtml">Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
		          <a class="nav-link" href="Login.xhtml">Login</a>
		        </li>
 
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<main>
            
            
            
            
            
        <!-- Signup form -->
                
                  
         <div class="container" style="width: 50%;">
                          
       
             
             <h:form>

                                
                  <h3 class="mt-5">Student Registration portal</h3>
                    <div class="mb-3">
                      <h:outputLabel value="Enter student id" /><br></br>
                      <h:inputText class="fork-control" value="#{scon.studentDetails.studid}" />
                    </div>

                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter student Names"/><br></br>
                      <h:inputText class="fork-control" value="#{scon.studentDetails.studnames}" />
                    </div>
                  
                  <div class="mb-3">
                        <h:outputLabel value="Enter User Names"/><br></br>
                        <h:inputText class="fork-control" value="#{scon.studentDetails.username}" />
                    </div>


                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter University names" /><br></br>
                      <h:inputText class="fork-control" value="#{scon.studentDetails.uninames}" />
                    </div>

                 
                   <div class="mb-3">
                       <h:outputLabel value="Enter University department" /><br></br>
                      <h:inputText class="fork-control" value="#{scon.studentDetails.unidpt}" />
                    </div>

                 
                   <div class="mb-3">
                       <h:outputLabel value="Enter student email" /><br></br>
                      <h:inputText class="fork-control" value="#{scon.studentDetails.email}" />
                    </div>

                 
                    <div class="mb-3">
                      <h:outputLabel value="Enter student password" /><br></br>
                      <h:inputSecret class="fork-control" value="#{scon.studentDetails.password}" />
                    </div>


                  <h:commandButton value="Register" action="#{scon.create()}" />

                </h:form>
             
             
             
           </div>
		
	</main>
	<footer></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
            
    </h:body>
</html>
