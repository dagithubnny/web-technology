<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        <h:form>
            <h:panelGrid>
                
                
                <h:outputLabel value="Company Id"/>
                <h:inputText value="#{fin.finTechDetails.companyid}" readonly="true"/>
                
                <h:outputLabel value="Company name"/>
                <h:inputText value="#{fin.finTechDetails.companyName}"/>
                
                <h:outputLabel value="Company Address"/>
                <h:inputText value="#{fin.finTechDetails.companyAddress}"/>
                
                <h:outputLabel value="Job title"/>
                <h:inputText value="#{fin.finTechDetails.companyJobExp}"/>
                
                <h:outputLabel value="Company availability"/>
                <h:inputText value="#{fin.finTechDetails.companyAvailability}"/>
                
                
                <h:commandButton value="update" action="#{fin.update()}"/>
            
            </h:panelGrid>
   
            
        </h:form>
        
        
        
        
        
    </h:body>
</html>
