<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Submit applications</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </link> 
        <style type="text/css">
		 .fork-control{
	          border-color: black;
		    border-radius: 5px !important;
		    width: 300px !important;
		}
	</style>
    </h:head>
    
    <h:body>
       
        
        <!--  MY NAVIGATION BAR  -->
            
		<nav class="navbar navbar-expand-md navbar-light bg-light ml-auto-lg" >
		  <div class="container-fluid">
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    
                    
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="../index.xhtml">Signout</a>
		       
                        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="../Login.xhtml">Login</a>
		        </li>
	       		        
		       
		      </ul>
		    </div>
		  </div>
                                        
		</nav>
                
          
        <!-- END OF NAVBAR -->      
        
        
        
        <div class="container" style="width: 80%;">
            
            <h2>Current available internships</h2>
         
         
          <h:form>
            <h:dataTable class="table table-bordered table-hovered" value="#{gam.gameRecords}" var="i" border="1">
                
                <h:column>
                    <f:facet name="header">Company Id</f:facet>
                    #{i.companyid}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                    #{i.companyName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Company Address</f:facet>
                    #{i.companyAddress}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Experience required</f:facet>
                    #{i.companyJobExp}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Company Flexibility</f:facet>
                    #{i.companyAvailability}
                </h:column>
             
            </h:dataTable>
                       
        </h:form>
       
             
             <h:form>

                                
                  <h3 class="mt-5">Submit application</h3>
                    
                    <div class="mb-3">
                      <h:outputLabel value="Enter Company id" /><br></br>
                      <h:inputText class="fork-control" value="#{intern.submissionDetails.companyid}" />
                    </div>
                  
                  <div class="mb-3">
                      <h:outputLabel value="Enter Company Name" /><br></br>
                      <h:inputText class="fork-control" value="#{intern.submissionDetails.companyName}" />
                    </div>
                  
                  
                    <div class="mb-3">
                      <h:outputLabel value="Enter Your name" /><br></br>
                      <h:inputText class="fork-control" value="#{intern.submissionDetails.studnames}" />
                    </div>

                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter Your Student ID"/><br></br>
                        <h:inputText class="fork-control" value="#{intern.submissionDetails.studid}" />
                    </div>
                  
                    <div class="mb-3">
                        <h:outputLabel value="Enter UNIVERSITY NAME"/><br></br>
                        <h:inputText class="fork-control" value="#{intern.submissionDetails.uninames}" />
                    </div>


                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter UNIVERSITY DEPARTMENT" /><br></br>
                        <h:inputText class="fork-control" value="#{intern.submissionDetails.unidpt}" />
                    </div>
                  
                    <div class="mb-3">
                        <h:outputLabel value="Enter YOUR GPA" /><br></br>
                        <h:inputText class="fork-control" value="#{intern.submissionDetails.gpa}" />
                    </div>


                  <h:commandButton value="Submit" action="#{intern.create()}" />

                </h:form>
             
             
             
           </div>
        
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    </h:body>
</html>
