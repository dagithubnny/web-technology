<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Gaming companies</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </link> 
        <style type="text/css">
		 .fork-control{
	          border-color: black;
		    border-radius: 5px !important;
		    width: 300px !important;
		}
	</style>
    </h:head>
    <h:body>
        
        
        <header>
		<nav class="navbar navbar-expand-md navbar-light bg-light" >
		  <div class="container-fluid">
		    <a class="navbar-brand" href="../index.xhtml">Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
		          <a class="nav-link" href="../Login.xhtml">Login</a>
		        </li>
 
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	<main>
        
        
  <div class="container" style="width: 50%;">

         <h:form>

                                
                  <h3 class="mt-5">Gaming companies</h3>
                    
                    <div class="mb-3">
                      <h:outputLabel value="Enter Company id" /><br></br>
                      <h:inputText class="fork-control" value="#{gam.gameDetails.companyid}" />
                    </div>
                  
                  
                    <div class="mb-3">
                      <h:outputLabel value="Enter Company name" /><br></br>
                      <h:inputText class="fork-control" value="#{gam.gameDetails.companyName}" />
                    </div>

                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter Company Address"/><br></br>
                        <h:inputText class="fork-control" value="#{gam.gameDetails.companyAddress}" />
                    </div>
                  
                    <div class="mb-3">
                        <h:outputLabel value="Enter Job title description"/><br></br>
                        <h:inputText class="fork-control" value="#{gam.gameDetails.companyJobExp}" />
                    </div>


                 
                    <div class="mb-3">
                        <h:outputLabel value="Enter company availability" /><br></br>
                        <h:inputText class="fork-control" value="#{gam.gameDetails.companyAvailability}" />
                    </div>


                  <h:commandButton value="Register" action="#{gam.create()}" />
                  <h:commandButton value="Display" action="gameList.xhtml" />


                </h:form>
      
  </div>
        </main>
      
 
        
        
    </h:body>
</html>
