<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Submissions List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

    </h:head>
    <h:body>
        
        <header>
		<nav class="navbar navbar-expand-md navbar-light bg-light" >
		  <div class="container-fluid">
		    <a class="navbar-brand" href="../index.xhtml">Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item">
		          <a class="nav-link" href="../Login.xhtml">Login</a>
		        </li>
 
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
	
        
        
     <div class="container w-40 mt-5">

        
        <h:form>
            <h:dataTable class="table table-bordered table-hovered" value="#{intern.studentsRecords}" var="i" border="1">
                
                <h:column>
                    <f:facet name="header">Company Name</f:facet>
                    #{i.companyName}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Student Name</f:facet>
                    #{i.studnames}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Student Ids</f:facet>
                    #{i.studid}
                </h:column>
                
                <h:column>
                    <f:facet name="header">University Names</f:facet>
                    #{i.uninames}
                </h:column>
                
                <h:column>
                    <f:facet name="header">University Department</f:facet>
                    #{i.unidpt}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Student GPA</f:facet>
                    #{i.gpa}
                </h:column>
                
                
            </h:dataTable>
                       
        </h:form>
        
     </div> 
    </h:body>
</html>
