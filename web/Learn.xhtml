        <header>
            
                <!--  MY NAVIGATION BAR  -->

        <div class="container mt-4" style="width: 70%;">
        
        <section>
            
            
            <h2>Can anyone apply?</h2>
            
            <p>Anyone can apply using our platform</p>
            
            
            <h2>Is our service free</h2>
            
            <p>100% free but you must register first <a href="signup.xhtml">register here</a></p>
            
           
              
          
                       
        </section>
            
            
            <section>
                
                <!--Here we will deal with simple ajax request-->
                
               <h:form>
                    <h:outputLabel value="Enter your name:" />
                    <h:inputText id="username" value="#{userBean.username}">
                            <f:ajax event="keyup" listener="#{userBean.keypress}" />
                    </h:inputText>

                    <br />

                    <h:commandButton value="Submit" action="#{userBean.submit}">
                            <f:ajax execute="username" render="welcome_text" />
                    </h:commandButton>
                    <br />

                    <h:outputText id="welcome_text" value="Hello #{userBean.username}" />
	</h:form>
                
                
                
                
                
            </section>    
            
            
            
            
            
        </div>
